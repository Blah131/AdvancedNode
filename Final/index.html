<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Course Signup</title>
</head>
<body>
    <h1>College Course Signup</h1>
    <div id="courses"></div>

    <script>
        async function fetchCourses() {
            const response = await fetch('/courses');
            const courses = await response.json();
            const coursesDiv = document.getElementById('courses');
            coursesDiv.innerHTML = courses.map(course => `<p>${course.name} - ${course.description}</p>`).join('');
        }

        fetchCourses();
    </script>
</body>
</html>
